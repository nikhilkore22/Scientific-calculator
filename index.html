<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }
    .calculator {
      width: 380px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: right;
      margin-bottom: 20px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      background-color: #e5eeff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #d3e3ff;
    }
    .equal {
      background-color: #0a65ff;
      color: white;
    }
    .equal:hover {
      background-color: #004ccc;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" value="0" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('Math.pow(')">x<sup>y</sup></button>
      <button onclick="append('/')">&divide;</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">&times;</button>
      <button onclick="append('Math.log10(')">log</button>
      <button onclick="append('Math.log(')">ln</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">&minus;</button>
      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.sqrt(')">&radic;</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('Math.PI')">&pi;</button>
      <button onclick="append('Math.E')">e</button>
      <button onclick="backspace()">&larr;</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(val) {
      if (display.value === "0") display.value = "";
      display.value += val;
    }

    function clearDisplay() {
      display.value = "0";
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
      if (display.value === "") display.value = "0";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
